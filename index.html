<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body >
    <div>
        <img id="image" alt="">
    </div>
    <div  onload="realtimeClock()">
        <h1>GREETINGS, THE TIME IS CURRENTLY</h1>
       <div id="clock" class="container">
        <span id="hour" class="h"></span>
        <div class="dots">:</div>
        <span id="min" class="m"></span>
        <div class="dots">:</div>
        <span id="seconds" class="s"></span>
       </div>
       
    </div>
   
    <div id="theme">
        <h2>Switch the BG mode</h2>
        <button id="light">Light</button>
        <button id="dark">Dark</button>
    </div>

    <script src="./js/script.js" ></script>
</body>
</html>
